<!DOCTYPE html>
<html>
<head>
<style>
    /* unvisited link works if you have NEVER enter the web page b4 */
    a:link{
        color:blue;
    }

    /* visited link */
    a:visited{
        color:green;
    }

    /* mouse over link */
    a:hover{
        color:red;
    }

        /* selected link */
        a:active{
        color:yellow;
    }
</style>
</head>
<body>
    <p>
        Mouse over and click the link:
        <a href="https://www.google.com">google.com</a>
    </p>
</body>
</html>
